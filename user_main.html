    <script>
        function readQuote() {
            db.collection("shopping").doc("popular_stores")
                .onSnapshot(
                    function (snap) {
                        console.log(snap.data());
                        document.getElementById("store-goes-here").innerHTML = snap.data().store;
                    })
        }
        readQuote();

        function visitedstores() {
            var storeRef = db.collection("shopping");

            storeRef.add({
                code: "SFW",
                name: "Safeway",
            });
            storeRef.add({
                code: "SON",
                name: "Save-On-Foods",
            });
            storeRef.add({

                name: "Triple A Market",

        }
        visitedstores();
